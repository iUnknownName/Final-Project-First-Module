    <div class="Forms">
      <h2>Fill out this form to contact you</h2>
      <br>
      <form action="#" method="post">

      <label for="Name">Enter your Name:</label>
      <br>
      <input type="text" name="Name" id="Name" />
      <br>
      <br>

      <label for="Email"> Enter you Email:</label>
      <br>
      <input type="text" name="Email" id="Email" />
      <br>
      <br>

      <label for="PhoneNumber">Enter your Phone Number:</label>
      <br>
      <input type="tel" name="PhoneNumber" id="PhoneNumber" />
      <br>
      <br>

      <label for="City">What city are you:</label>
      <br>
      <select name="City" id="City">
        <option value="Armenia">Armenia</option>
        <option value="Medellin">Medellin</option>
        <option value="Bogota DC">Bogota DC</option>
        <option value="Cali">Cali</option>
        <option value="Pereira">Pereira</option>
      </select>

      <br>
      <br>

      <h2>Why do you want to contact me?</h2>
      <br>
      <label for="Consultancy">Consultancy?</label>
      <br>
        <input type="checkbox" name="Consultancy" id="Consultancy" value="Yes" />
      <br>
      <label for="Questions">Questions?</label>
      <br>
        <input type="checkbox" name="Questions" id="Questions" value="Yes">
      <br>
      <label for="Work">Work with us?</label>
      <br>
        <input type="checkbox" name="Work" id="Work" value="Yes">
      <br>
      <br>
      <label for="Other">Other</label>
      <br>
      <textarea name="Other" id="Other" cols="10" rows="10">Tell us why you contact us</textarea>
      <br>
      <br>

      <label for="You">How much of you:</label>
      <br>
      <textarea name="You" id="You" cols="30" rows="10">Write here..</textarea>
      <br>
      <br>

      <button type="submit">Send Form</button>
      <a id="Email" href="www.gmail.com">Send Email to: felipebarbosa@adaedu.com.co</a>
</form>
